<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FF FEUD</title>
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.8/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.8/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.3.1/redux.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/4.4.0/react-redux.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      $(window).on('beforeunload', function(){
          socket.close();
      });
      socket.on('reveal answer', function(target){
        document.querySelector(`[data-reactid="${target}"]`).classList.add('reveal');
      });

    </script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel" src="scripts/game.js"></script>
  </body>
</html>
